<html lang="en">
    <head>
        <title>Contact Us</title>

    <body>
        <header>
            <h1>Taste of Fiji</h1>
        </header>

        <nav>
          <hr/>
            <p><a href="restaurant.html">Home</a><p><a href="menu.html">Menu</a><p><a href="restaurant_contact.html">Contact Us</a></p>
            <hr/>
        </nav>
<section>
  <article id="lists">
    <form action="submit.html" method="POST">
      <label for="Name">Name:</label>
    <input type="text" id="Name" name="Name"> <br />
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"> <br />
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone"> <br />

    <label for="inquiry">Reason for Inquiry:</label><br />
    <select id="inquiry" name="inquiry">
    <option value="default" selected>Catering (default)</option>
    <option value="party">Private Party</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
  </select> <br />
  <label for="info">Additional Information</label><br />
  <textarea id="info" name="info"></textarea><br />

    <label for="questionnaire">Have you been to this restaurant?</label>
      <input type="radio" name="answer" value="No" checked />No
      <input type="radio" name="answer" value="Yes" />Yes<br />

    <label for="contact">Best days to contact you:</label>
      <input type="checkbox" name="answer" value="M" />M
      <input type="checkbox" name="answer" value="T" />T
      <input type="checkbox" name="answer" value="W" />W
      <input type="checkbox" name="answer" value="Th" />Th
      <input type="checkbox" name="answer" value="F" />F<br />
      <input type="submit" value="Send Request"/><br />
  </form>
</article>
